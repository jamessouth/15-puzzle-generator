<div [class.codeOverlay]="!codeReady" id="copy-email"></div>
<div [class.blurry]="!codeReady" id="code">
  <ng-container *ngIf="lang === 'HTML'">
    <app-code-html [widthInPixels]="widthInPixels" [heightInPixels]="heightInPixels"></app-code-html>
    <app-code-html-helper-image *ngIf="helperImage"></app-code-html-helper-image>
  </ng-container>
  <ng-container *ngIf="lang === 'CSS'">
    <app-code-css [widthInPixels]="widthInPixels"></app-code-css>
    <app-code-css-helper-image [widthInPixels]="widthInPixels" *ngIf="helperImage"></app-code-css-helper-image>
  </ng-container>
  <ng-container *ngIf="lang.includes('J')">
    <app-code-js
    [widthInTiles]="widthInTiles"
    [heightInTiles]="heightInTiles"
    [tileWidth]="tileWidth"
    ></app-code-js>
  </ng-container>
</div>
