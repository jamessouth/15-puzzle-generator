<div>


  <img class="h1Img" alt="demo" src="../assets/images/demo.png"/>
  <main [class.extHeight]="helpOpen && !landscape">
    <div *ngIf="gameOver && !landscape" [class.mask]="helpOpen" id="mask">
      <button (click)="resetGame" type="button">Reset</button>
    </div>
    <canvas (click)="swapTiles" width="410" height="574">
      Your browser does not support canvas.
    </canvas>
    <div class="help" [style.height.px]="helpOpen && innerDiv">
      <button (blur)="focusHandler" (focus)="focusHandler" (mouseup)="activeHandler" (mousedown)="activeHandler" (click)="helpBtnHandler" type="button" class="helpBtn" [class.helpBtnMrgn]="helpOpen" [class.class2]="isFocused && !isActive" [class.class1]="isFocused && isActive" [class.class1]="!isFocused && isActive">
        <img alt="help" *ngIf="!helpOpen" src='../assets/images/help.png'/>
        <img alt="help" *ngIf="helpOpen" src='../assets/images/hide.png'/>
      </button>
      <!-- <transition name="swing"> -->
        <div *ngIf="gameOver && landscape" class="resetStylesDiv">
          <button (click)="resetGame" type="button" class="resetStylesBtn">Reset</button>
        </div>
      <!-- </transition> -->
      <img class="helpImgStyles" *ngIf="helpOpen" src="../assets/images/mucha.jpg" alt="Alfons Mucha - 1896 - Biscuits Champagne-LefÃ¨vre-Utile.jpg"/>
    </div>
  </main>
</div>
